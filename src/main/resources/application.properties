#Server Port
server.port=9000

#JSP
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp

#MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://db-gohv3-kr.vpc-pub-cdb.ntruss.com:3306/bit-db?serverTimezone=Asia/Seoul
spring.datasource.username=bitadmin
spring.datasource.password=bitadmin*111

#MyBatis
mybatis.config-location=classpath:mybatis-config.xml
#데이터베이스 조회 결과를 담을 클래스의 패키지를 설정
mybatis.type-aliases-package=person.bean
mybatis.mapper-locations=classpath:mapper/**/*.xml

#파일 업로드
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB